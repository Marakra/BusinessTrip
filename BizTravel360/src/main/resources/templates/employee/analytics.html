 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{fragments/header :: head}"></head>
 <body>
 <div th:replace="~{fragments/header :: header}"></div>
     <div class="container mt-4">
         <h1 th:text="'Analytics for ' + ${employeeName}">Employee Analytics</h1>

         <h2 class="mt-4">Popular Types of Transports</h2>
         <table class="table table-striped">
             <thead>
                 <tr>
                     <th>Type</th>
                     <th>Count</th>
                 </tr>
             </thead>
             <tbody>
                 <tr th:each="entry : ${analytics.popularTypeAccommodations}">
                     <td th:text="${entry.key}">Type</td>
                     <td th:text="${entry.value}">Count</td>
                 </tr>
             </tbody>
         </table>

         <h2 class="mt-4">Accommodation Costs</h2>
         <table class="table table-hover">
             <thead>
                 <tr>
                     <th>Description</th>
                     <th>Amount</th>
                 </tr>
             </thead>
             <tbody>
                 <tr th:each="entry : ${analytics.accommodationCosts}">
                     <td th:text="${entry.key}">Description</td>
                     <td th:text="${entry.value}">Amount</td>
                 </tr>
             </tbody>
         </table>

         <h2 class="mt-4">Transport Costs</h2>
         <table class="table table-light">
             <thead>
                 <tr>
                     <th>Description</th>
                     <th>Amount</th>
                 </tr>
             </thead>
             <tbody>
                 <tr th:each="entry : ${analytics.transportCosts}">
                     <td th:text="${entry.key}">Description</td>
                     <td th:text="${entry.value}">Amount</td>
                 </tr>
             </tbody>
         </table>

         <h2 class="mt-4">Total Cost</h2>
         <p th:text="'Total Cost: ' + ${analytics.totalCost}">Total Cost</p>

         <a th:href="@{/employee/analytics/download/{id}(id=${analytics.id})}" class="btn btn-primary">Download Analytics as TXT</a>
     </div>
 <div th:replace="~{fragments/footer :: footer}"></div>
 </body>
 </html>
