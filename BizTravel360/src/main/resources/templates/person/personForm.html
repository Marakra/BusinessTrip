<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Form to people</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section id="personForm" class="section">
    <div class="container mt-4">
        <div class="form-container">
            <h2 class="color-text" th:text="${person.personId} != null ? 'Update Person' : 'Create Person'"></h2><br/>
            <form method="POST" th:action="@{/handlePerson}" th:object="${person}">
                <input type="hidden" th:field="*{personId}" />
                <div class="form-group">
                    <label for="firstName" class="color-text">First name:</label>
                    <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                           pattern="^\s*\S+(?:\s+\S+)*\s*$" placeholder="Enter first name">
                    <ul><li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="error"></li></ul>
                </div>
                <div class="form-group">
                    <label for="lastName" class="color-text">Last name:</label>
                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                           pattern="^\s*\S+(?:\s+\S+)*\s*$" placeholder="Enter last name">
                    <ul><li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="error"></li></ul>
                </div>
                <div class="form-group">
                    <label for="email" class="color-text">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control"
                           pattern="^\s*\S+(?:\s+\S+)*\s*$" placeholder="Enter email">
                    <ul><li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li></ul>
                </div>
                <button type="submit" class="btn btn-primary"
                        th:text="${person.personId} != null ? 'Update Person' : 'Save Person'"></button>
            </form>
            <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
