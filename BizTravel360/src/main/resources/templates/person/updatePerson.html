<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <div class="form-container">
        <h1>Edit Person</h1>
        <form method="POST" th:action="@{/updatePerson/{personId}(personId=${person.personId})}" th:object="${person}">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="First Name">
                <ul>
                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Last Name">
                <ul>
                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email">
                <ul>
                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Update Person</button>
        </form>
        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
