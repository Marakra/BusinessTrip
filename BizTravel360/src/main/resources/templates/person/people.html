<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:replace="~{fragments/header::head}">
<body>
<div th:replace="~{fragments/header::header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <a href="/createPersonForm" class="btn btn-primary">Create New Person</a>
    </div>

    <div class="container mt-4">
        <h1 class="mb-4">People List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${people}">
                    <td th:text="${person.personId}"></td>
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${person.email}"></td>
                    <td>
                        <a th:href="@{/editPersonForm/{personId}(personId=${person.personId})}" class="btn btn-sm btn-warning">Edit</a>
                        <form th:action="@{/deletePerson/{personId}(personId=${person.personId})}" method="post" style="display:inline">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
