<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"><title>Edit Transport</title></head>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="form-container">
        <h2 class="color-text">Edit Transport</h2>
        <form method="POST" th:action="@{/updateTransport}" th:object="${transport}">
            <input type="hidden" th:field="*{transportId}" />

            <div class="form-group">
                <label for="typeTransport" class="color-text">Type of Transport:</label>
                <select id="typeTransport" th:field="*{typeTransport}" class="form-control color-text">
                    <option th:each="cat : ${T(com.travel.BizTravel360.transport.TypeTransport).values()}"
                            th:value="${cat}" th:text="${#strings.toLowerCase(cat.toString())}"></option>
                </select>
                <ul><li th:each="err : ${#fields.errors('typeTransport')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="transportIdentifier" class="color-text">Transport number (optional):</label>
                <input type="text" id="transportIdentifier" th:field="*{transportIdentifier}" class="form-control">
                <ul><li th:each="err : ${#fields.errors('transportIdentifier')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="departureCity" class="color-text">Departure:</label>
                <input type="text" id="departureCity" th:field="*{departure}" class="form-control">
                <ul><li th:each="err : ${#fields.errors('departure')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="departureDateTime" class="color-text">Departure Date and Time:</label>
                <input type="datetime-local" id="departureDateTime" th:field="*{departureDateTime}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('departureDateTime')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="arrivalCity" class="color-text">Arrival:</label>
                <input type="text" id="arrivalCity" th:field="*{arrival}" class="form-control">
                <ul><li th:each="err : ${#fields.errors('arrival')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="arrivalDateTime" class="color-text">Arrival Date and Time:</label>
                <input type="datetime-local" id="arrivalDateTime" th:field="*{arrivalDateTime}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('arrivalDateTime')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="count" class="color-text">Count:</label>
                <input type="number" id="count" th:field="*{count}" step="0.01" class="form-control color-text" required>
                <ul><li th:each="err : ${#fields.errors('count')}" th:text="${err}" class="error"></li></ul>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/transports" class="btn btn-secondary" style="float: right;">Back to the list</a>
        </form>

        <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
