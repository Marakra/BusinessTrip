<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::head}"><title>Edit Transport</title></head>
<div th:replace="~{fragments/header::header}"></div>

<div class="container mt-4">
    <div class="form-container">
        <h2 class="color-text">Edit Transport</h2>
        <form method="POST" th:action="@{/update-transport}" th:object="${transport}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="type" class="color-text">Type of Transport:</label>
                <select id="type" th:field="*{type}" class="form-control color-text">
                    <option th:each="cat : ${T(com.travel.BizTravel360.transport.TypeTransport).values()}"
                            th:value="${cat}" th:text="${#strings.toLowerCase(cat.toString())}"></option>
                </select>
                <ul><li th:each="err : ${#fields.errors('type')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="identifier" class="color-text">Route number (optional):</label>
                <input type="text" id="identifier" th:field="*{identifier}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('identifier')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="departure" class="color-text">Departure:</label>
                <input type="text" id="departure" th:field="*{departure}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('departure')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="departureDateTime" class="color-text">Departure Date Time:</label>
                <input type="datetime-local" id="departureDateTime" th:field="*{departureDateTime}" th:value="${#temporals.format(transport.departureDateTime, 'yyyy-MM-dd HH:mm')}" class="form-control color-text">
                <ul>
                    <li th:each="err : ${#fields.errors('departureDateTime')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="arrival" class="color-text">Arrival:</label>
                <input type="text" id="arrival" th:field="*{arrival}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('arrival')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="arrivalDateTime" class="color-text">CheckIn:</label>
                <input type="datetime-local" id="arrivalDateTime" th:field="*{arrivalDateTime}" th:value="${#temporals.format(transport.arrivalDateTime, 'yyyy-MM-dd HH:mm')}"
                       class="form-control color-text">
                <ul>
                    <li th:each="err : ${#fields.errors('arrivalDateTime')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="price" class="color-text">Price:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control color-text" required>
                <ul><li th:each="err : ${#fields.errors('price')}" th:text="${err}" class="error"></li></ul>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/transports/employee" class="btn btn-secondary" style="float: right;">Back to the list</a>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/verificationAccommodations.js"></script>
</body>
</html>
