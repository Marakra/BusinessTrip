<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:replace="~{fragments/header::head}"></head>
<body>
<div th:replace="~{fragments/header::header}"></div>

<div class="container mt-4">
    <div class="form-container">
    <h2>Add Transport</h2>
    <form method="POST" action="/createTransport">
        <div class="form-group">
            <label for="typeTransport">Type of Transport:</label>
            <select id="typeTransport" name="typeTransport" class="form-control" required>
                <option value="">Select Type</option>
                <option value="FLIGHT">Flight</option>
                <option value="TRAIN">Train</option>
                <option value="BUS">Bus</option>
                <option value="CAT">Cat</option>
                <option value="BIKE">Bike</option>
                <option value="SCOOTER">Scooter</option>
            </select>
        </div>
        <div class="form-group">
            <label for="departureCity">Departure City:</label>
            <input type="text" id="departureCity" name="departureCity" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="departureTime">Departure Time:</label>
            <input type="datetime-local" id="departureTime" name="departureTime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="arrivalCity">Arrival City:</label>
            <input type="text" id="arrivalCity" name="arrivalCity" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input type="datetime-local" id="arrivalTime" name="arrivalTime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
