<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head}"><title>Add Transport</title></head>
<div th:replace="~{fragments/headerEmployee :: header}"></div>

<div class="container mt-4">
    <div class="form-container">
        <h2 class="color-text">Add Transport</h2>
        <form method="POST" th:action="@{/transport}" th:object="${transport}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="type" class="color-text">Type:</label>
                <input type="text" id="type" th:field="*{type}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('type')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="transportIdentifier" class="color-text">Route number (optional):</label>
                <input type="text" id="transportIdentifier" th:field="*{identifier}" class="form-control">
                <ul><li th:each="err : ${#fields.errors('identifier')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="departureCity" class="color-text">Departure:</label>
                <input type="text" id="departureCity" th:field="*{departure}" class="form-control"
                       pattern="^\s*\S+(?:\s+\S+)*\s*$" placeholder="Enter departure">
                <ul><li th:each="err : ${#fields.errors('departure')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="departureDateTime" class="color-text">Departure Date and Time:</label>
                <input type="datetime-local" id="departureDateTime" th:field="*{departureDateTime}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('departureDateTime')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="arrivalCity" class="color-text">Arrival:</label>
                <input type="text" id="arrivalCity" th:field="*{arrival}" class="form-control"
                       pattern="^\s*\S+(?:\s+\S+)*\s*$" placeholder="Enter arrival">
                <ul><li th:each="err : ${#fields.errors('arrival')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="arrivalDateTime" class="color-text">Arrival Date and Time:</label>
                <input type="datetime-local" id="arrivalDateTime" th:field="*{arrivalDateTime}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('arrivalDateTime')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="count" class="color-text">Price:</label>
                <input type="number" id="count" th:field="*{price}" step="0.01" class="form-control color-text" required>
                <ul><li th:each="err : ${#fields.errors('price')}" th:text="${err}" class="error"></li></ul>
            </div>

            <button type="submit" class="btn btn-primary">Save Transport</button>
            <a href="/transports/employee" class="btn btn-secondary" style="float: right;">Back to the list</a>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
