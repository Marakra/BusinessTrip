<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header::head}"><title>Accommodations</title></head>
<div th:replace="~{fragments/header::header}"></div>

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-end mb-3">
        <a href="/accommodation" class="btn btn-primary">Create New Accommodation</a>
    </div>

    <div class="container-fluid mt-4">
        <h1 class="mb-4">Accommodation List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Address</th>
                    <th scope="col">CheckIn</th>
                    <th scope="col">CheckOut</th>
                    <th scope="col">Price</th>
                    <th scope="col" class="actions-column">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr class="color-text" th:each="accommodation, itr : ${accommodations}" th:if="${accommodation != null}">
                    <td th:text="${itr.index + 1}"></td>
                    <td th:text="${#strings.capitalize(accommodation.nameAccommodation.toLowerCase())}"></td>
                    <td th:text="${#strings.toLowerCase(accommodation.typeAccommodation.toString())}"></td>
                    <td th:text="${#strings.capitalize(accommodation.address.toLowerCase())}"></td>
                    <td th:text="${#temporals.format(accommodation.checkIn, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(accommodation.checkOut, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${#numbers.formatDecimal(accommodation.price, 2, 2) + ' zl'}"></td>
                    <td class="actions-column">
                        <a th:href="@{/accommodation/{accommodationId}(accommodationId=${accommodation.accommodationId})}"
                           class="btn btn-sm btn-warning">Edit</a>
                        <form th:action="@{/delete-accommodation/{accommodationId}(accommodationId=${accommodation.accommodationId})}"
                              method="POST" style="display:inline">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- Previous Page Button -->
                    <li class="page-item" th:classappend="${accommodations.hasPrevious()} ? '' : 'disablad'">
                        <a class="page-link" th:href="@{/accommodations(page=${accommodations.number - 1}, size=${accommodations.size})}" th:text="'Previous'" th:if="${accommodations.hasPrevious()}"></a>
                        <span class="page-link" th:if="${!accommodations.hasPrevious()}">Previous</span>
                    </li>

                    <!-- Page Number Links -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, accommodations.totalPages - 1)}" th:classappend="${i == accommodations.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/accommodations(page=${i}, size=${accommodations.size})}" th:text="${i + 1}"></a>
                    </li>

                    <!-- Next Page Button -->
                    <li class="page-item" th:classappend="${accommodations.hasNext()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/accommodations(page=${accommodations.number + 1}, size=${accommodations.size})}" th:text="'Next'" th:if="${accommodations.hasNext()}"></a>
                        <span class="page-link" th:if="${!accommodations.hasNext()}">Next</span>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</html>
