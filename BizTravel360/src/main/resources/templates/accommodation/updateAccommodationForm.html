<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"><title>Add Transport</title></head>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="form-container">
        <h2 class="color-text">Edit Accommodation</h2>
        <form method="POST" th:action="@{/update-accommodation}" th:object="${accommodation}">
            <input type="hidden" th:field="*{accommodationId}" />

            <div class="form-group">
                <label for="nameAccommodation" class="color-text">Name:</label>
                <input type="text" id="nameAccommodation" th:field="*{nameAccommodation}" class="form-control">
                <ul><li th:each="err : ${#fields.errors('nameAccommodation')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="typeAccommodation" class="color-text">Type of Accommodation:</label>
                <select id="typeAccommodation" th:field="*{typeAccommodation}" class="form-control color-text">
                    <option th:each="cat : ${T(com.travel.BizTravel360.accommodation.TypeAccommodation).values()}"
                            th:value="${cat}" th:text="${#strings.toLowerCase(cat.toString())}"></option>
                </select>
                <ul><li th:each="err : ${#fields.errors('typeAccommodation')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="address" class="color-text">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('address')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="checkIn" class="color-text">CheckIn:</label>
                <input type="datetime-local" id="checkIn" th:value="${#temporals.format(accommodation.checkIn, 'dd.MM.yyyy HH:mm')}" th:field="*{checkIn}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('checkIn')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="checkOut" class="color-text">CheckOut:</label>
                <input type="datetime-local" id="checkOut" th:value="${accommodation.checkOut}" th:field="*{checkOut}" class="form-control color-text">
                <ul><li th:each="err : ${#fields.errors('checkOut')}" th:text="${err}" class="error"></li></ul>
            </div>

            <div class="form-group">
                <label for="price" class="color-text">Price:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control color-text" required>
                <ul><li th:each="err : ${#fields.errors('price')}" th:text="${err}" class="error"></li></ul>
            </div>

            <button type="submit" class="btn btn-primary">Save Accommodation</button>
            <a href="/accommodations" class="btn btn-secondary" style="float: right;">Back to the list</a>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/verificationAccommodations.js"></script>
</html>
