<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"><title>Edit Accommodation</title></head>
<body>
<div th:replace="~{fragments/headerEmployee :: header}"></div>

<div class="container mt-4">
    <div class="form-container">
        <h2 class="color-text">Edit Accommodation</h2>
        <form method="POST" th:action="@{/update-accommodation/employee}" th:object="${accommodation}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name" class="color-text">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="type" class="color-text">Type of Accommodation:</label>
                <select id="type" th:field="*{type}" class="form-control color-text">
                    <option th:each="cat : ${T(com.travel.BizTravel360.accommodation.TypeAccommodation).values()}"
                            th:value="${cat}" th:text="${#strings.toLowerCase(cat.toString())}"></option>
                </select>
                <ul>
                    <li th:each="err : ${#fields.errors('type')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="address" class="color-text">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control color-text">
                <ul>
                    <li th:each="err : ${#fields.errors('address')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="checkIn" class="color-text">CheckIn:</label>
                <input type="datetime-local" id="checkIn" th:field="*{checkIn}" th:value="${#temporals.format(accommodation.checkIn, 'yyyy-MM-dd HH:mm')}"
                class="form-control color-text">
                <ul>
                    <li th:each="err : ${#fields.errors('checkIn')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="checkOut" class="color-text">CheckOut:</label>
                <input type="datetime-local" id="checkOut" th:field="*{checkOut}" th:value="${#temporals.format(accommodation.checkOut, 'yyyy-MM-dd HH:mm')}" class="form-control color-text">
                <ul>
                    <li th:each="err : ${#fields.errors('checkOut')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="price" class="color-text">Price:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control color-text" required>
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}" class="error"></li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary">Update Accommodation</button>
            <a href="/accommodations/employee" class="btn btn-secondary" style="float: right;">Back to the list</a>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/verificationAccommodations.js"></script>
</body>
</html>
