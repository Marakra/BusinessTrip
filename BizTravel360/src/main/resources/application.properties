spring.application.name=BizTravel360

#Buffer time in hours
delegation.validation.time-buffer=1

application.name = @project.name@
application.version = @project.version@

spring.datasource.url = jdbc:mysql://localhost:3306/biztravel360
spring.datasource.username = biztravel
spring.datasource.password = biztravel
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.format_sql=true
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.debug=true
spring.thymeleaf.cache=false

spring.security.user.name=user@user.com
spring.security.user.password=password
